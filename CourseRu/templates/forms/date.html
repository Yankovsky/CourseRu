<div id="{{ picker_id }}" class="input-append date">
    <input data-format="dd/MM/yyyy" type="text" {{ id }} name="{{ name }}" value="{{ value|date:'d/m/Y' }}">
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
</div>
<script type="text/javascript">
    $(function() {
        $('#{{ picker_id }}').datetimepicker({
            language: 'en',
            pickTime: false
        });
    });
</script>
