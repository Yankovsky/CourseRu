{% block content %}

        <thead>
            <th>Текст отзыва</th>
        </thead>

            {% for feedback in feedbacks %}

                    <td>{{ feedback.body }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
